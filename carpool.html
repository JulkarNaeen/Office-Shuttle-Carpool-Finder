<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool Groups</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e6;
            color: #990000;
            margin: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #cc0000;
            color: white;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
        .group {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #990000;
            border-radius: 5px;
            background-color: #ffcccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Carpool Groups</h1>
    </header>
    <div class="container">
        <div class="group">
            <h3>Morning Riders</h3>
            <p><strong>Destination:</strong> Gulshan-1</p>
            <p><strong>Members:</strong> Alice, Bob</p>
        </div>
    </div>
</body>
</html>
